{% extends 'layout.html'%}

{% block body %}

<form method="POST" action = "">
    <div class="form-group">
        <p>{{mensaje}}</p>
        <div>
            <input type="text" class="form-control" name="var1" placeholder="Primer Dígito" >
            <input type="text" class="form-control" name="var2" placeholder="Segundo Dígito">
            <input type="text" class="form-control" name="var3" placeholder="Tercer Dígito" >
            <input type="text" class="form-control" name="var4" placeholder="Cuarto Dígito" >
        </div>
        <div>
            <button type="submit" class="btn btn-primary">{{textoBoton}}</button>
        </div>
    </div>
</form>
<center><h1>{{aviso}}</h1></center>
<table class="table">
    <thead class="table-dark">
        <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Monto</th>
        </tr>
    </thead>
    <tbody>
        <tr>
        {% for x in my_list %}
            <th scope="row">{{x}}</th>
        {% endfor %}
        </tr>
        
    </tbody>
  </table>

{% endblock %}
